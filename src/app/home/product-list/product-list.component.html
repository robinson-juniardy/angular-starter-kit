<clr-datagrid>
      <clr-dg-column [clrDgField]="'id'">ID</clr-dg-column>
      <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
      <clr-dg-column [clrDgField]="'price'">Price</clr-dg-column>
      <clr-dg-column [clrDgField]="'category'">category</clr-dg-column>
      <clr-dg-column [clrDgField]="'description'">description</clr-dg-column>

      <clr-dg-row *clrDgItems="let product of products">
            <clr-dg-cell>{{product.id}}</clr-dg-cell>
            <clr-dg-cell>{{product.title}}</clr-dg-cell>
            <clr-dg-cell>{{product.price}}</clr-dg-cell>
            <clr-dg-cell>{{product.category}}</clr-dg-cell>
            <clr-dg-cell>{{product.description}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>
            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                  <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Items per page</clr-dg-page-size>
                  {{pagination.firstItem + 1}} - {{ pagination.lastItem + 1 }} of {{ pagination.totalItems }} products
            </clr-dg-pagination>
      </clr-dg-footer>
</clr-datagrid>`
